<!DOCTYPE html>
<html lang="en">


<head>
    <!--NOTE: Most Web WorldWind home use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta charset="utf-8"/>
    <title>CitySmart - WorldWise v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/menu.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="Main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}


    </style>
</head>


<body>

    <div id = "myModal" class = "modal">
        <div class = "modal-content">
            <!-- Popup Box Header -->
            <div class = "modalHeader">
                <p id = "modalHeader">
                    <br>
                </p>
                <p><span class = "close">&times;</span></p>
            </div>

            <!-- Popup Box Body -->
            <p class = "modal-body" id = "modalBody">

            </p>

            <!-- Popup Box Footer -->
            <div class = "modal-footer">
                <p></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <img src="../images/TL_WB_Banner.jpg" align="middle" alt="Placeholder Image" />
        </div>
        <div>
            <div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

                <table style="width:100%">

                    <tr>
                        <th>Station</th>
                        <th>Show On Globe</th>
                        <th>Live Comparison</th>
                        <th>Historical Information</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox"> All<br></td>
                    </tr>
                    <tr>
                        <td>Station 1</td>
                        <td><input type ="checkbox" value=""></td>
                        <td><input type ="checkbox"></td>
                        <td><input type ="checkbox"></td>
                        <td><input type ="checkbox" name="I">Info</td>
                        <td><input type ="checkbox" name="H">History</td>
                    </tr>
                    <tr>
                        <td>Station 2</td>
                        <td><input type ="checkbox"></td>
                        <td><input type ="checkbox"></td>
                        <td><input type ="checkbox"></td>
                        <td><input type ="checkbox">Info</td>
                        <td><input type ="checkbox">History</td>
                    </tr>

                </table>

            </div>

            <div class="col-sm-9" id="globe">
                <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto;">
                Your browser does not support HTML5 Canvas.
                </canvas>
            </div>

        </div>
    </div>

</body>


</html>
